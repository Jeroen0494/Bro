destination d_logstash { tcp("127.0.0.1" port(6050) template("$(format-json --scope selected_macros --scope nv_pairs --exclude DATE --key ISODATE)\n")); };

log { 
	source(s_bro_conn);
	source(s_bro_http);
	source(s_bro_dns);
	source(s_bro_weird);
  	source(s_bro_tunnels);
	source(s_bro_syslog);
	source(s_bro_ftp);
	source(s_bro_files);
	source(s_bro_dhcp);
	source(s_bro_notice);
	source(s_bro_smtp);
	source(s_bro_smtp_entities);
	source(s_bro_ssl);
   	source(s_bro_irc);
	source(s_bro_software);    
  	source(s_bro_ssh); 
	source(s_bro_smb_mapping);
	source(s_bro_smb_files);
	source(s_bro_ntlm);
	source(s_bro_dce_rpc);
  	source(s_bro_intel); 
  	source(s_bro_x509); 
  	source(s_bro_snmp); 
  	source(s_bro_radius); 
  	source(s_bro_mysql); 
  	source(s_bro_kerberos); 
  	source(s_bro_rdp); 
  	source(s_bro_pe); 
  	source(s_bro_sip); 
  	source(s_bro_modbus); 
  	source(s_bro_dnp3); 
  	source(s_bro_rfb); 
	source(s_ossec);
	source(s_network);
	source(s_syslog);
	log { filter(f_bro_headers); flags(final); };
	log { destination(d_logstash); };
};
