source s_bro_ntlm { file("/var/log/bro/current/ntlm.log" flags(no-parse) program_override("bro_ntlm")); };
source s_bro_dce_rpc { file("/var/log/bro/current/dce_rpc.log" flags(no-parse) program_override("bro_dce_rpc")); };
